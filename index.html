<!doctype html>
<html lang="ja">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="color-scheme" content="light">

    <title>ドット絵リサイザー</title>
    <link rel="icon" href="./favicon.ico" type="image/x-icon">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
</head>

<body class="bg-light">
    <header class="container my-4">
        <h1 class="mb-4">ドット絵リサイザー</h1>
    </header>

    <main class="container my-4">
        <!-- ファイル入力 -->
        <section class="card mb-3" aria-labelledby="input-title">
            <div class="card-header fw-semibold d-flex justify-content-between align-items-center">
                <h2 id="input-title" class="h5 mb-0">ファイル入力</h2>
            </div>
            <div class="card-body">
                <div class="mb-3">
                    <label for="file" class="form-label">画像ファイル選択</label>
                    <input type="file" id="file" class="form-control"
                        accept="image/png, image/gif, image/webp, image/jpeg" />
                    <div class="form-text">PNG推奨（透過保持）</div>
                </div>
                <div id="drop" class="drop" role="button" tabindex="0">ここに画像をドラッグ＆ドロップ（クリックでも選択）</div>
            </div>
        </section>
    
        <!-- 出力設定 -->
        <section class="card mb-3" aria-labelledby="setting-title">
            <div class="card-header fw-semibold d-flex justify-content-between align-items-center">
                <h2 id="setting-title" class="h5 mb-0">出力設定</h2>
            </div>
            <div class="card-body">
                <div class="row g-3 align-items-center mb-3">
                    <div class="col-auto">
                        <label class="col-form-label">倍率（整数）</label>
                    </div>
                    <div class="col-auto">
                        <input id="scale" type="number" min="1" step="1" value="4" class="form-control" />
                    </div>
                    <div class="col-auto">
                        <button id="fit2x" type="button" class="btn btn-outline-secondary">×2</button>
                        <button id="fit3x" type="button" class="btn btn-outline-secondary">×3</button>
                        <button id="fit4x" type="button" class="btn btn-outline-secondary">×4</button>
                        <button id="fit5x" type="button" class="btn btn-outline-secondary">×5</button>
                        <button id="fit10x" type="button" class="btn btn-outline-secondary">×10</button>
                    </div>
                </div>
                <div class="row g-3 align-items-center">
                    <div class="col-auto">
                        <label class="col-form-label">出力形式</label>
                    </div>
                    <div class="col-auto">
                        <select id="format" class="form-select">
                            <option value="image/png">PNG</option>
                            <option value="image/webp">WebP</option>
                        </select>
                    </div>
                    <div class="col-auto">
                        <label class="col-form-label">品質(WebP)</label>
                    </div>
                    <div class="col-auto">
                        <input id="quality" type="number" min="0" max="1" step="0.05" value="0.95" class="form-control" />
                    </div>
                    <div class="col-auto">
                        <!-- 設定行どこかにトグルを1つ追加 -->
                        <div class="form-check form-switch">
                            <input class="form-check-input" type="checkbox" id="ichimatsuToggle">
                            <label class="form-check-label" for="ichimatsuToggle">市松模様背景</label>
                        </div>
                    </div>
                    <div class="col-auto">
                        <button id="download" class="btn btn-primary">ダウンロード</button>
                    </div>
                </div>
            </div>
        </section>
    
        <!-- プレビュー -->
        <section class="card mb-3" aria-labelledby="output-title">
            <div class="card-header fw-semibold d-flex justify-content-between align-items-center">
                <h2 id="output-title" class="h5 mb-0">プレビュー</h2>
                <div id="meta" class="form-text"></div>
            </div>
            <div class="card-body">
                <div class="row g-3">
                    <div class="col-md-6">
                        <h3 class="h6 mb-0">入力</h3>
                        <canvas id="src" class="border"></canvas>
                    </div>
                    <div class="col-md-6">
                        <h3 class="h6 mb-0">出力</h3>
                        <canvas id="dst" class="border"></canvas>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script defer src="./app.js"></script>
</body>

</html>
